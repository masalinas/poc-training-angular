<mat-drawer-container>
    <mat-drawer #drawer mode="side" class="menu-panel">
        <app-side-menu></app-side-menu>
    </mat-drawer>

    <mat-drawer-content>
        <mat-toolbar class="toolbar">
            <button mat-icon-button aria-label="Menu Sidebar Menu" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        
            <span>Poc Angular Application</span>
        
            <span class="toolbar-spacer"></span>
        
            <button mat-icon-button>
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>   

        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Title View</mat-card-title>
                <mat-card-subtitle>Subtitle view</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                Content View
            </mat-card-content>       
        </mat-card>
    </mat-drawer-content>
</mat-drawer-container>
