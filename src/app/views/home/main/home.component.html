<mat-drawer-container>
    <mat-drawer #drawer mode="side" class="menu-panel">
        <app-side-menu></app-side-menu>
    </mat-drawer>

    <mat-drawer-content>
        <mat-toolbar class="toolbar">
            <!-- Toolbar menu button and App tittle -->
            <button mat-icon-button aria-label="Menu Sidebar Menu" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        
            <span>Poc Angular Application</span>
        
            <span class="toolbar-spacer"></span>
        
            <!-- Toolbar buttons -->
            <button mat-icon-button>
                <mat-icon>notifications</mat-icon>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="{{userName}}">
                <mat-icon>share</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>perm_identity</mat-icon>
                  <span>Profile</span>
                </button>   
                <button mat-menu-item (click)="logout()">
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Logout</span>
                </button>
              </mat-menu>            
        </mat-toolbar>   

        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Title View</mat-card-title>
                <mat-card-subtitle>Subtitle view</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <router-outlet></router-outlet>
            </mat-card-content>       
        </mat-card>
    </mat-drawer-content>
</mat-drawer-container>
