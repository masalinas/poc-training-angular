<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" matSortActive="name" matSortDirection="asc">  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description"> DESCRIPTION </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
    
        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell  *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> PRICE </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
    
        <!-- Active Column -->
        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by active"> ACTIVE </th>
            <td mat-cell *matCellDef="let element"> {{element.active}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> ACTIONS </th>            
                <td mat-cell *matCellDef="let element"> 
                    <!--<mat-button-toggle-group>
                        <mat-button-toggle value="Add" color="primary" (change)="onUpdateProduct(element)" matTooltip="Add Product">
                          <i class="fa fa-eye" style="color:#455A64" aria-hidden="true"></i>
                        </mat-button-toggle>
                        <mat-button-toggle value="Delete" color="warn" (change)="onDeleteProduct(element)"  matTooltip="Delete Product" >
                          <i class="fa fa-comments" style="color:#455A64" aria-hidden="true"></i>
                        </mat-button-toggle>
                    </mat-button-toggle-group>-->
                    
                    <button mat-raised-button color="primary" (click)="onUpdateProduct(element)" matTooltip="Add Product">Add</button> 
                    <button mat-raised-button color="warn" (click)="onDeleteProduct(element)"  matTooltip="Delete Product">Delete</button>
                </td>            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
    </mat-paginator>    
</div>
